<!doctype html>
<html class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/default.css" />
</head>

<body class="d-flex flex-column h-100">
  <div id="options">
    <div>
      <button type="button" class="btn btn-primary position-relative">
        Shitters
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="participants">
          0
        </span>
      </button>
    </div>
    <label>
      Paint Color:
      <input type="color" id="color-picker" value="#000000">
    </label>
    <label>
      Brush Size:
      <input type="range" id="brush-size" min="1" max="20" value="5">
    </label>
    <label>
      Dark Mode:
      <input type="checkbox" id="dark-mode-toggle">
    </label>
    <h2 id="username">Username</h2>
  </div>
  </div>
  <div id="canvas-container">
    <canvas id="drawing"></canvas>
  </div>
  <div class="collapse-content collapse">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-md">
          <a class="navbar-brand" href="#">Chat</a>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0 mt-5">
      <div class="container-md text-center mt-3">
        <div id="chatBoard" class="p-3"></div>
      </div>
    </main>

    <footer class="footer mt-auto py-0 bg-light">
      <div class="container">
        <form action="" name="f1" id="f1">
          <div class="row">
            <div class="col-md-12">
              <div class="input-group mt-3 mb-3">
                <input type="text" class="form-control" placeholder="your message..." aria-label="your message..."
                  aria-describedby="basic-addon2" id="msg" required>
                <div class="input-group-append">
                  <button id="sendMsg" class="btn btn-primary">Send</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </footer>
  </div>

  <div class="collapse-btn">
    <button type="button" class="btn btn-primary" onclick="toggleCollapse()">â˜°</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="lib/jquery-1.11.1.js"></script>
  <script src="/default.js"></script>
</body>

</html>
